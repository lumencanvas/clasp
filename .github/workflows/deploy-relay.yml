name: Deploy Relay
on:
  push:
    branches: [main]
    paths:
      - 'deploy/relay/**'
      - 'deploy/droplet/**'
      - 'crates/**'
      - '.github/workflows/deploy-relay.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push relay image
        uses: docker/build-push-action@v6
        with:
          context: ./deploy/relay
          file: deploy/relay/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/clasp-relay:latest

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          envs: GHCR_TOKEN
          script: |
            echo "$GHCR_TOKEN" | docker login ghcr.io -u github-actions --password-stdin
            cd /opt/clasp
            git pull origin main
            cd deploy/droplet
            docker compose pull relay
            docker compose up -d
            docker logout ghcr.io
            docker image prune -f
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
