<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Noise texture for grain effect -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Rough edges filter -->
    <filter id="rough" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2.5"/>
    </filter>

    <!-- Photocopy/risograph effect -->
    <filter id="risograph">
      <feGaussianBlur stdDeviation="0.5"/>
      <feComponentTransfer>
        <feFuncR type="discrete" tableValues="0 0.2 0.4 0.6 0.8 1"/>
        <feFuncG type="discrete" tableValues="0 0.2 0.4 0.6 0.8 1"/>
        <feFuncB type="discrete" tableValues="0 0.2 0.4 0.6 0.8 1"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background - off-white paper texture -->
  <rect width="400" height="400" fill="#F5F0E6"/>

  <!-- Paper texture overlay -->
  <rect width="400" height="400" fill="#000" opacity="0.02" filter="url(#noise)"/>

  <!-- Registration marks - like print proofs -->
  <g stroke="#000" stroke-width="0.5" opacity="0.3">
    <line x1="20" y1="10" x2="20" y2="25"/>
    <line x1="12" y1="18" x2="28" y2="18"/>
    <circle cx="20" cy="18" r="5" fill="none"/>

    <line x1="380" y1="10" x2="380" y2="25"/>
    <line x1="372" y1="18" x2="388" y2="18"/>
    <circle cx="380" cy="18" r="5" fill="none"/>

    <line x1="20" y1="375" x2="20" y2="390"/>
    <line x1="12" y1="382" x2="28" y2="382"/>

    <line x1="380" y1="375" x2="380" y2="390"/>
    <line x1="372" y1="382" x2="388" y2="382"/>
  </g>

  <!-- Main logo with rough edges -->
  <g filter="url(#rough)">
    <!-- Left bracket - bold, chunky -->
    <path d="M 70 200
             L 70 100
             Q 70 60, 110 60
             L 165 60
             L 165 90
             L 125 90
             Q 100 90, 100 115
             L 100 200
             L 100 285
             Q 100 310, 125 310
             L 165 310
             L 165 340
             L 110 340
             Q 70 340, 70 300
             Z"
          fill="#1a1a1a"/>

    <!-- Right bracket -->
    <path d="M 330 200
             L 330 100
             Q 330 60, 290 60
             L 235 60
             L 235 90
             L 275 90
             Q 300 90, 300 115
             L 300 200
             L 300 285
             Q 300 310, 275 310
             L 235 310
             L 235 340
             L 290 340
             Q 330 340, 330 300
             Z"
          fill="#1a1a1a"/>
  </g>

  <!-- Connection lines - hand-drawn style -->
  <g stroke="#1a1a1a" stroke-width="6" stroke-linecap="round" filter="url(#rough)">
    <line x1="100" y1="150" x2="300" y2="152"/>
    <line x1="100" y1="200" x2="300" y2="198"/>
    <line x1="100" y1="250" x2="300" y2="251"/>
  </g>

  <!-- Center node - bold circle -->
  <g filter="url(#rough)">
    <circle cx="200" cy="200" r="28" fill="#F5F0E6" stroke="#1a1a1a" stroke-width="8"/>
    <circle cx="200" cy="200" r="10" fill="#1a1a1a"/>
  </g>

  <!-- Accent color - one spot color like risograph -->
  <g opacity="0.85">
    <circle cx="200" cy="200" r="10" fill="#FF5F1F"/>
    <rect x="95" y="196" width="20" height="8" fill="#FF5F1F" filter="url(#rough)"/>
    <rect x="285" y="196" width="20" height="8" fill="#FF5F1F" filter="url(#rough)"/>
  </g>

  <!-- CLASP text - stencil/industrial style -->
  <text x="200" y="390"
        font-family="'Impact', 'Arial Black', sans-serif"
        font-size="24"
        fill="#1a1a1a"
        text-anchor="middle"
        letter-spacing="12"
        filter="url(#rough)">CLASP</text>
</svg>
