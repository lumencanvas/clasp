services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      RELAY_DOMAIN: ${RELAY_DOMAIN}
    depends_on:
      - relay
    restart: unless-stopped

  relay:
    image: ghcr.io/lumencanvas/clasp-relay:latest
    ports:
      # MQTT: exposed directly (Caddy doesn't proxy raw TCP)
      - "1883:1883"
      # OSC: exposed directly (UDP, no proxy possible)
      - "8000:8000/udp"
    environment:
      RUST_LOG: info
    command:
      - "--ws-port"
      - "7330"
      - "--auth-port"
      - "7350"
      - "--auth-db"
      - "/data/chat-auth.db"
      - "--health-port"
      - "7360"
      - "--mqtt-port"
      - "1883"
      - "--osc-port"
      - "8000"
      - "--persist"
      - "/data/state.json"
      - "--app-config"
      - "/etc/clasp/chat.json"
      - "--cors-origin"
      - "https://${RELAY_DOMAIN},https://clasp.chat"
      - "--admin-token"
      - "/data/admin.token"
      - "--name"
      - "${RELAY_DOMAIN}"
      - "--no-ttl"
    volumes:
      - ${DATA_DIR:-/mnt/clasp_data}/relay:/data
    restart: unless-stopped

volumes:
  caddy-data:
  caddy-config:
