<svg viewBox="0 0 420 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sora:wght@800');
      .wordmark { font-family: 'Sora', sans-serif; font-size: 42px; font-weight: 800; }
    </style>
  </defs>
  
  <!-- Logo mark -->
  <g>
    <!-- Black background -->
    <rect x="0" y="0" width="100" height="100" fill="#000"/>
    
    <!-- White L-shape -->
    <rect x="0" y="0" width="50" height="100" fill="#fff"/>
    <rect x="50" y="50" width="50" height="50" fill="#fff"/>
    
    <!-- Light blue triangle -->
    <polygon points="0,0 50,50 0,100" fill="#8ED3EF"/>
  </g>
  
  <!-- Wordmark (for dark backgrounds) -->
  <text x="116" y="62" class="wordmark">
    <tspan fill="#fff">Lumen</tspan><tspan fill="#8ED3EF">Canvas</tspan>
  </text>
</svg>
