<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#1a1a1a"/>

  <!-- CLASP Logo Mark (centered, scaled) -->
  <g transform="translate(470, 140) scale(1.3)">
    <!-- Left bracket -->
    <path d="M 50 35 L 25 35 Q 15 35 15 45 L 15 155 Q 15 165 25 165 L 50 165"
          fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
    <!-- Right bracket -->
    <path d="M 150 35 L 175 35 Q 185 35 185 45 L 185 155 Q 185 165 175 165 L 150 165"
          fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
    <!-- Connection lines -->
    <line x1="50" y1="75" x2="150" y2="75" stroke="#fff" stroke-width="4" opacity="0.5"/>
    <line x1="50" y1="100" x2="150" y2="100" stroke="#fff" stroke-width="4" opacity="0.5"/>
    <line x1="50" y1="125" x2="150" y2="125" stroke="#fff" stroke-width="4" opacity="0.5"/>
    <!-- Center node -->
    <circle cx="100" cy="100" r="18" fill="#1a1a1a" stroke="#fff" stroke-width="6"/>
    <circle cx="100" cy="100" r="6" fill="#e63946"/>
  </g>

  <!-- Title -->
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="#fff" letter-spacing="12">CLASP</text>

  <!-- Subtitle -->
  <text x="600" y="520" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.6)" letter-spacing="2">Creative Low-Latency Application Streaming Protocol</text>

  <!-- Accent line -->
  <rect x="500" y="540" width="200" height="3" fill="#e63946" rx="1.5"/>
</svg>
